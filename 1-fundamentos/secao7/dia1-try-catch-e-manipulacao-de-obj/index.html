<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const verifyIsNumber = (value1, value2) => {
        if (isNaN(value1) || isNaN(value2)) {
            throw new Error ('O valor informado não é um número!')
        }
        else if (!value1 || !value2) {
            throw new Error ('Informe os valores para que se realize a soma corretamente!');
        }
    }
    function sum() {
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        verifyIsNumber(value1, value2);
        const result = Number(value1) + Number(value2);//Number converte os valores em string para tipo number, outra forma seria o parseInt() ou o parseFloat()
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch (e) {
        document.getElementById('result').innerHTML = `Erro: ${e.message}`;
      }
      finally { //finally é o "finalmente após a execução"
        document.getElementById('value1').value = '';//os inputs são limpados após a geração do resultado
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
