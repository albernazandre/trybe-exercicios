<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- ==== Link do Bootstrap ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ========================== -->
  </head>
  <body style="margin-left: 25px; margin-bottom: 25px; margin-right: 25px; ;">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1" class="form-label">Cidade</label>
        <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2" class="form-label">Campo</label>
        <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3" class="form-label">Praia</label>
        <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4" class="form-label">Montanhas</label>
        <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" class="form-check-input" id="promo">
        <br/>

        <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" class="form-check-input" id="agreement" required>
      </fieldset>
      <br/>
      <button type="submit" class="btn-success" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" class="btn-danger" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
